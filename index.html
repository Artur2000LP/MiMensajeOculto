<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Mi Amor ❤️</title>
  <style>
    body {
      background-color: #ffdde1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      text-align: center;
      z-index: 2;
    }
    /* Carrusel de imágenes */
    .carousel {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 0 auto;
    }
    .carousel-image {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      /* Se muestra inclinada por defecto */
      transform: rotate(-5deg);
    }
    #artur1,
    #artur2 {
    object-fit: cover;
    }
    .carousel-image.active {
      display: block;
      opacity: 1;
    }
    /* Efecto hover para que se enderece y agrande */
    .carousel-image.active:hover {
      transform: rotate(0deg) scale(1.1);
    }
    /* Flechas para navegar, ubicadas dentro de la imagen, en la parte inferior */
    .carousel-arrow {
      position: absolute;
      bottom: 10px;
      font-size: 1.3rem;
      background: #25367586;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 50%;
      color: #dc9207;
      z-index: 3;
    }
    .carousel-arrow.left {
      left: 10px;
    }
    .carousel-arrow.right {
      right: 10px;
    }
    .message {
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #ff4d6d;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .container:hover .message {
      opacity: 1;
    }
    /* Corazones flotantes de fondo */
    @keyframes hearts {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: hearts 4s linear infinite;
      z-index: 1;
    }
    /* Corazones que siguen al mouse */
    @keyframes follow {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
    }
    .mouse-heart {
      position: absolute;
      font-size: 16px;
      color: #ff4d6d;
      pointer-events: none;
      animation: follow 0.6s ease-out;
      z-index: 1;
    }
    /* Explosión en onda circular */
    .wave-container {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 3;
    }
    .wave-heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d6d;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 1;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; }
    }
    /* Botón Sorpresa: aparece en posiciones aleatorias */
    #sorpresaBtn {
      position: fixed;
      padding: 10px 20px;
      background: #ff4d6d;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 5;
      display: none;
    }
    /* Popup de mensaje bonito */
    .popup {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 10;
      font-size: 20px;
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Carrusel con flechas internas -->
    <div class="carousel" id="carousel">
      <img src="alison1.jpeg" class="carousel-image active" alt="Mi Amor">
      <img src="alison2.jpeg" class="carousel-image" alt="Mi Amor">
      <img src="alison3.jpeg" class="carousel-image" alt="Mi Amor">
      <img src="alison4.jpeg" class="carousel-image" alt="Mi Amor">
      <img src="artur1.jpg" id="artur1" class="carousel-image" alt="Artur">
      <img src="artur2.jpg" id="artur2" class="carousel-image" alt="Artur">
      <img src="artur3.jpg" id="artur2" class="carousel-image" alt="Artur">
      <button class="carousel-arrow left" id="arrowLeft">&larr;</button>
      <button class="carousel-arrow right" id="arrowRight">&rarr;</button>
    </div>
    <div class="message">Te Amo ❤️</div>
  </div>
  
  <!-- Botón Sorpresa -->
  <button id="sorpresaBtn">Sorpresa</button>
  
  <script>
    /* Corazones flotantes de fondo */
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 400);
    
    /* Corazones que siguen al mouse */
    document.addEventListener('mousemove', (e) => {
      setTimeout(() => {
        const mouseHeart = document.createElement('div');
        mouseHeart.classList.add('mouse-heart');
        mouseHeart.innerHTML = '❤️';
        mouseHeart.style.left = e.pageX + 'px';
        mouseHeart.style.top = e.pageY + 'px';
        document.body.appendChild(mouseHeart);
        setTimeout(() => mouseHeart.remove(), 600);
      }, 100);
    });
    
    /* Explosión tipo onda circular */
    const carouselContainer = document.getElementById('carousel');
    carouselContainer.addEventListener('click', (e) => {
      e.stopPropagation();
      const numWaves = 5;
      const waveDelay = 200; // milisegundos entre cada ola
      for (let j = 0; j < numWaves; j++) {
        setTimeout(() => createCircularWave(e), j * waveDelay);
      }
    });
    
    function createCircularWave(event) {
      const waveContainer = document.createElement('div');
      waveContainer.classList.add('wave-container');
      document.body.appendChild(waveContainer);
    
      const numHearts = 25; // Corazones por ola
      for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement('div');
        heart.classList.add('wave-heart');
        heart.innerHTML = '❤️';
        waveContainer.appendChild(heart);
    
        // Distribuir corazones en forma circular
        const angle = (2 * Math.PI * i) / numHearts;
        const radius = Math.max(window.innerWidth, window.innerHeight) / 2;
        const tx = radius * Math.cos(angle);
        const ty = radius * Math.sin(angle);
        heart.style.setProperty('--tx', `${tx}px`);
        heart.style.setProperty('--ty', `${ty}px`);
      }
      setTimeout(() => waveContainer.remove(), 1200);
    }
    
    /***** CARRUSEL CON FLECHAS *****/
    const carouselImages = document.querySelectorAll('.carousel-image');
    let currentIndex = 0;
    const arrowLeft = document.getElementById('arrowLeft');
    const arrowRight = document.getElementById('arrowRight');
    
    function showImage(index) {
      carouselImages.forEach((img, i) => {
        if (i === index) {
          img.classList.add('active');
        } else {
          img.classList.remove('active');
        }
      });
    }
    
    arrowLeft.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + carouselImages.length) % carouselImages.length;
      showImage(currentIndex);
    });
    
    arrowRight.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % carouselImages.length;
      showImage(currentIndex);
    });
    
    /***** BOTÓN SORPRESA Y POPUP *****/
    const sorpresaBtn = document.getElementById('sorpresaBtn');
    let randomButtonInterval = setInterval(showRandomButton, 10000);
    
    function showRandomButton() {
      const btnWidth = 120;
      const btnHeight = 40;
      const maxX = window.innerWidth - btnWidth;
      const maxY = window.innerHeight - btnHeight;
      sorpresaBtn.style.left = Math.random() * maxX + 'px';
      sorpresaBtn.style.top = Math.random() * maxY + 'px';
      
      sorpresaBtn.style.display = 'block';
      setTimeout(() => {
        sorpresaBtn.style.display = 'none';
      }, 2000);
    }
    
    function showPopup() {
      const popup = document.createElement('div');
      popup.classList.add('popup');
      popup.innerHTML = 'Me atrapaste jaja, sabés que eres mi sol, mi inspiración y la razón de mi sonrisa. ¡Te amo! ❤️';
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 15000);
    }
    
    sorpresaBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      showPopup();
      clearInterval(randomButtonInterval);
      sorpresaBtn.style.display = 'none';
    });
  </script>
</body>
</html>
